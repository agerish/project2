<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="carousel/carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="{%  static 'bootstrap\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>Dress_Shop</title>
</head>

<body>





  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

<main id="main">


    <div id="portfolio-details" class="portfolio-details">
      <div class="container">

        <div class="row">

          <div class="col-lg-8">
            <h2 class="portfolio-title">Voici le produit {{habits.nom}}</h2>

            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">

                <div class="swiper-slide">
                  <img src="{{habits.image.url}}" alt="" width="100%">
                </div>

                <div class="swiper-slide">
                  <img src="{{habits.img.url}}" alt="" width="100%">
                </div>

                <div class="swiper-slide">
                  <img src="{{habits.img1.url}}" alt="" width="100%">
                </div>

              </div>
              <div class="swiper-pagination"></div>
            </div>

          </div>

          <div class="col-lg-4 portfolio-info">
            <h3>Dress_shop entreprise</h3>
            <ul>
              <li><strong>Prix </strong>: {{habits.prix}}</li>
              <li><strong>Categorie </strong>:{{habits.categorie}}</li>
              <li><strong>Date </strong> :{{habits.Date}}</li>

            </ul>

            <p>
             {{habits.description}}
            </p>
          </div>

        </div>

      </div>
    </div>

  </main>




  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>




  <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
      </html>
